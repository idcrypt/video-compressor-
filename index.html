<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Video Compressor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Video Compressor</h2>

  <input type="file" id="uploader" accept="video/*"><br><br>
  <button id="convertBtn" disabled>Convert</button>

  <div id="progressBox" class="hidden">
    <div id="progressFill"></div>
  </div>
  <p id="statusText"></p>

  <a id="downloadLink" style="display:none;">Download Video</a>

  <script type="module" src="script.js"></script>
</body>
</html>
